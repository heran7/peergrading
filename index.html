<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/container.css">
	<link rel="stylesheet" href="./css/button.css">
	<title>PeerGrading</title>
</head>

<body>
<div id="container">
　	<div id="Header">
		<h1 align="center" class="STYLE1">Peer Grading System</h1>
　　	</div>

　　	<div id="PageBody">
　　　　	<div id="Sidebar">
			<div id="divDefaulLeft" align = "center">
				<p align="center">同儕評量系統</p>
				<input type="button" class="button white" id="TeacherLogin" value="教師登入系統" onclick="login();"><br/><br/>
				<input type="button" class="button white" id="StudentLogin" value="學生登入系統" onclick="login();"><br/><br/>
				<input type="button" class="button white" id="helpfile" value="幫助文檔" onclick="help();"><br/>
			</div>

			<div id="divlogin" align="center" style="display:none;">
				<form action="check.php" method="post">
				<p align="center">
				Username:<input type="text" name="username"><br/>
				Password:<input type="password" name="password"><br/>
				<input type="submit" class="button medium white" name="login"  value="Login">
				<input type="button" class="button medium white" value="Back" onclick="leftDefaul();">
				</p>
				</form>				
			</div>
　　　		</div>

		<div id="MainBody">
		
			<div id="divDefaulMain" align = "center">
				<h1>Peer Grading System</h1>
				<p>歡迎進入同儕評量系統！</p>
			</div>
			
			<div id="help" align="center" style="display: none;">
				<div id="helpcontext" align="center"></div>
				<input type="button" class="button white" id="back" value="BACK" onclick="mainDefual();">
			</div>
			
		</div>

　　	</div>


　　	<div id="Footer">
　　	</div>
</div>

<script>
function changeLeftdiv (divname) {
  	document.getElementById("divDefaulLeft").style.display = "none";
	document.getElementById("divlogin").style.display = "none";
	document.getElementById(divname).style.display = "";
}

function login () {
	changeLeftdiv("divlogin");
}

function leftDefaul() {//default left frame view
	mainDefual();
  	changeLeftdiv ("divDefaulLeft");
}

function changeMaindiv (divname) {
  	document.getElementById("divDefaulMain").style.display = "none";
	document.getElementById("help").style.display = "none";
	document.getElementById(divname).style.display = "";
}

function help () {
 	changeMaindiv("help");
 	document.getElementById("helpcontext").innerHTML = ("<h1>Peer Grading System Help</h1>");
 	document.getElementById("helpcontext").innerHTML = ("<h1>Peer Grading System Help</h1><p>本系統利用了學生線上討論版中的互動內容，以及學生每週的成績為學生分配每週待評量的作業。本系統也會為學生提供教師範例作為同儕評量的參考，以增加學生的評量經驗和準確度。與此同時，為了使學生在同儕評量過程中可實現協助學習的活動。每位學生皆會評量到各個成績階層之學生的作業。通過觀看其他層級同學的作業，對自己掌握的知識進行查漏補缺。</p>");
}

function mainDefual () {//main welcome div
	changeMaindiv("divDefaulMain");
}

</script>
</body>
</html>
