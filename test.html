<body>

<p>
ID: <span id="jage"></span><br />
Name: <span id="jname"></span><br />
Address: <span id="jstreet"></span><br />

</p>

<script type="text/javascript">
var classdata = [
	{
	  "studentID": 1,
	  "studentName": "aa",

	  "assignment": [
	    {
	      "assignmentID": 1,

	    }
	  ]
	},
	{

	  "studentName": "ab",

	  "interaction": [],

	}
];

var JSONObject= {
"name":"Bill Gates",
"street":"Fifth Avenue New York 666",
"age":56,
"phone":"555 1234567"};

document.getElementById("jname").innerHTML=classdata[0].studentName;

alert(classdata[0].studentID);
